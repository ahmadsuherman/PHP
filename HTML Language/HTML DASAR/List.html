<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini adalah file List untuk HTML</title>
</head>
<body>
    <!-- ol adalah order list -->
    <!-- ul adalah unorder list -->
    <!-- dl adalah definision list -->

    <!-- Order list -->
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Coklat</li>
    </ol>

    <!-- Unorder list -->
    <ul>
        <li>Mangga</li>
        <li>Alpukat</li>
        <li>Jeruk</li>
    </ul>

    <!-- Definision list -->
    <dl>
        <li>HTML</li>
        <li>PHP</li>
        <li>C++</li>
        <li>Python</li>
    </dl>

</body>
</html>
