<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini adalah table di html</title>
</head>
<body>
    <!-- Mari kita buat table sederhana -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>Pisang</td>
            <td>Alpukat</td>
        </tr>
        <tr>
            <td>Jeruk</td>
            <td>Nanas</td>
        </tr>
    </table>

    <!-- Mari kita buat table yang complex -->
    <table>
        <thead>
            <tr>
                <th>Keseharian</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Keseharian</th>
                <td>Makan</td>
                <td>Minum</td>
                <td>Ngoding</td>
            </tr>
            <tr>
                <th>Hobby</th>
                <td>Makan</td>
                <td>Minum</td>
                <td>Ngoding</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
