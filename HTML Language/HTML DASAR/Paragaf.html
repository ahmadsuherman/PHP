<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ini adalah paragaf HTML</title>

<body>
    <p>Halo <b>Dunia</b></p>
    <p><i>Semoga hari ini kita berbahagia ya...</i></p>
